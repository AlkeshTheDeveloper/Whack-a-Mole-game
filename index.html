<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whack A Mole</title>

  <link rel="shortcut icon" href="./assets/images/Treetog-I-Games.ico" />

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main class="container">
    <header class="gameHead">Whack a Mole Game</header>

    <section class="Time-display">
      <h3 class="total-score">
        Score: <span id="scores" aria-live="polite">0</span>
      </h3>

      <h2>
        Time remaining: <span id="timer">60</span>
      </h2>
      <button id="themeBtn" title="Change Theme" class="theme-btn" aria-label="Change theme">
        <i class="fas fa-palette" aria-hidden="true"></i>
      </button>

    </section>

    <section class="playInfo">
      <h3>How to Play</h3>
      <ul>
        <li>Moles appear randomly</li>
        <li>Click the mole to score</li>
        <li>Game ends when time is over</li>
      </ul>
    </section>

    <!-- START SCREEN -->
    <section id="startScreen" class="start-screen">
      <div class="start-inner">
        <button id="startBtn" class="startBtn" aria-label="Start game">Start</button>
      </div>
    </section>

    <!-- GAME GRID -->
    <section class="boxes hidden" id="gameboard">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </section>

    <!-- GAME OVER -->
    <section id="gameover" class="gameoverbox" hidden>
      <h1>Game Over!</h1>
      <p>Your score: <span id="scoreDisplay"></span></p>
      <button id="restartBtn" aria-label="Restart game">Restart</button>
    </section>
  </main>

  <!-- COUNTDOWN OVERLAY (outside start card so it can be shown while start card is hidden) -->
  <div id="countdown" class="countdown" hidden>3</div>

  <audio id="gameOverAudio" src="./assets/audio/gameover.wav" preload="auto"></audio>

  <audio id="bgAudio" src="./assets/audio/background.mp3" loop></audio>
  <audio id="hitAudio" src="./assets/audio/hit.wav" preload="auto"></audio>
  <script src="./script.js" defer></script>
</body>

</html>
